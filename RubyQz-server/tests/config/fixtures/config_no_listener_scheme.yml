%YAML 1.1
---
listener:
  DRB:
    bind_address: localhost
    port: 1234
  HTTP:
    bind_address: localhost
    port: 3009

storage:
  file:
    path: /tmp/filestorage
  db:
    connection_string:
      - [engine, servername, port, dbname, username, password, otherconnectioninfo]
  memcache:
    - [servername, port]
  named_other:
    - [system, parameters]
  scheme: file #[file,db,memcache,named_other]



